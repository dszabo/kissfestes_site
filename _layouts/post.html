---
layout: default
---

<section id="content">
        <div class="main">
            <div class="container_16">
                <div class="grid_16">
                    <div class="wrapper bot-pad margin-bot">                        
                        <div class="alpha grid_11 suffix_1">
                            <h3 class="indent-bot">{{ page.title }}</h3>
                            <div class="post">
                            {{ content }}	
                        	</div>
                        </div>
                    </div>
                </div>

                <div class="grid_16">
                    <div class="wrapper bot-pad margin-bot">                        
                        <div class="alpha grid_11 suffix_1">

                            <div class="share-page">
                                <h6>
                                Megoszt치s &rarr; 
                                <a class="link-11" href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Megoszt치s Twitteren">Twitter</a> |
                                <a class="link-11" href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Megoszt치s Facebook-on">Facebook</a> |
                                <a class="link-11" href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Megoszt치s Google+-on">Google+</a>
                                </h6>
                            </div>

                        </div>
                    </div>
                </div>

                {% if page.comments %}
                <div class="grid_17">
                    <div class="wrapper bot-pad margin-bot">                        
                        <div class="alpha grid_11 suffix_1">

                           <div id="disqus_thread"></div>
                            <script type="text/javascript">
                                /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
                                var disqus_shortname = 'kissfestes'; // required: replace example with your forum shortname

                                /* * * DON'T EDIT BELOW THIS LINE * * */
                                (function() {
                                    var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                                    dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                                    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                                })();
                            </script>
                            <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>

                        </div>
                    </div>
                </div>
                {% endif %}

            </div>
        </div>
</section>
