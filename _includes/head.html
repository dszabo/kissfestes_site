<head>
    <title>{{ site.title }} {% if page.title %}- {{ page.title }} {% endif %}</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="../css/prettyPhoto.css" type="text/css" media="screen" title="prettyPhoto main stylesheet" charset="utf-8" />
    {% endif %}

    <script src="{% if page.location != 'index' %}../{% endif %}js/jquery-1.6.2.min.js" type="text/javascript"></script>
    <script src="{% if page.location != 'index' %}../{% endif %}js/cufon-yui.js" type="text/javascript"></script>

-->
